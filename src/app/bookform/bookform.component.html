<div class="container">
  <form>
    <div class="form-field">
      <label for="title" class="form-label">Titel</label>
      <input required class="form-input" type="text" formControlName="title" id="title">
    </div>
    <div class="form-field">
      <label for="isbn" class="form-label">ISBN</label>
      <input required class="form-input" type="text" formControlName="isbn" id="isbn" placeholder="000-0-00000-000-0">
    </div>
    <div class="form-field">
      <label for="year" class="form-label">Erscheinungsjahr</label>
      <input placeholder="JJJJ" class="form-input" pattern="\d{4}" type="number" minlength="4" maxlength="4"
        formControlName="year" id="year">
    </div>
    <div class="form-field">
      <label for="pagecount" class="form-label">Anzahl Seiten</label>
      <input class="form-input" pattern="\d{1,}" type="number" formControlName="pagecount" id="pagecount" minlength="1">
    </div>
    <div class="form-field">
      <label for="language" class="form-label">Sprache</label>
      <select id="language" class="form-input">
        <option value="de">Deutsch</option>
        <option value="en">Englisch</option>
      </select>
    </div>
    <div class="form-field">
      <label for="group" class="form-label">Sachgruppe</label>
      <input class="form-input" pattern="^\d{3}\.\d{1,3}$|^\d{3}$" type="text" formControlName="group" id="group"
        minlength="3" maxlength="7" placeholder="000.000">
    </div>
    <div class="ta-center">
      <button>Eintragen</button>
    </div>
  </form>
</div>
