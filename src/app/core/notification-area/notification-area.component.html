<div id="notifications">
  <div *ngFor="let note of notifications" class="notification notification-{{note.type}}">
    <ng-container *ngIf="!note.options.autoHide">
      <button (click)="remove(note.id)" class="close-control"><span class="icon">close</span></button>
    </ng-container>
    {{ note.message }}
  </div>
</div>
